    <div class="contact-us max_width_1 m-auto my-2">
        <div class="right-heading max_width_1 m-auto my-2">
            <h1>Contact Us</h1>
            <br>
            <p>Have questions, feedback, or collaboration ideas? We’d love to hear from you!0</p>
            <img src="media/1.jpg" alt="">
        </div>
        <div class="left-container">
            <div class="left-heading">
            <br>
            <h1>Get in Touch</h1>
            </div>
            <div class="left-content">
                <form action="#" method="get" enctype="multipart/form-data">
                    <br>
                    <p>Simply fill out the form below with your details, and we’ll get back to you as soon as possible.</p>
                    <br>
                    <br>
                    <div class="details">
    
                        <div class="input-box">
                            <label for="name">Your Name</label><br>
                            <input type="text" name="name" id="name">
                            
                        </div>
                        <br>
                        <div class="input-box">
                            <label for="mail">Your Email</label><br>
                            <input type="text" id="mail" name="mail">
                            
                        </div>
                        <br>
                        <div class="txt-ar">
                            <label for="sub" >Subject</label><br>
                            <textarea name="sub" id="sub"></textarea>
    
                        </div>
                        <div class="txt-ar">
                            <label for="msg" >Message</label><br>
                            <textarea name="msg" id="msg"></textarea>
    
                        </div>
                        <br>
                        <button class="btn1">Submit</button>

                    </div>
                        
    
                </form>
            </div>
        </div>
    </div>
