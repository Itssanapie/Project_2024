<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/register.css">
    <style>

    </style>
</head>
<body>
    
    <div class="container">
        <div class="nav">
            <nav class="navigation max_width_1 m-auto">

                <div class="nav-left">
                    <span>iBlog</span>
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="/contact.html">Contact</a></li>
                    </ul>
                </div>
        
                <div class="nav-right">
                    <input class="form-input" type="text" placeholder="Article Search">
                    <button class="btn">Search</button>
                </div> 
                       
            </nav>
        </div>

        
        <div class="left-container">
            <h1>Create an Account</h1>
            <br>
            <p>Join iBlog to share your stories and connect with others.</p>
            <br>
            <div class="grid2">
                <img src="media/article3.jpg" alt="" class="img1">
            </div>
        </div>
        <div class="right-container">
            <form action="#" method="post">
                <!-- Username  -->
                <div class="input-box">
                    <label for="username">Username</label><br>
                    <input type="text" name="username" id="username" required>
                </div>
                <br>

                <!-- Email -->
                <div class="input-box">
                    <label for="email">Email Address</label><br>
                    <input type="email" name="email" id="email" required>
                </div>
                <br>

                <!-- Password -->
                <div class="input-box">
                    <label for="password">Password</label><br>
                    <input type="password" name="password" id="password" required>
                </div>
                <br>

                <!-- Confirm Password -->
                <div class="input-box">
                    <label for="confirm-password">Confirm Password</label><br>
                    <input type="password" name="confirm-password" id="confirm-password" required>
                </div>
                <br>

                <!-- Bio -->
                <div class="input-box">
                    <label for="bio">Bio (optional)</label><br>
                    <textarea name="bio" id="bio" placeholder="Tell us a bit about yourself..." rows="4"></textarea>
                </div>
                <br>

                <!-- Agree to Terms -->
                <div class="input-box">
                    <input type="checkbox" name="terms" id="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                </div>
                <br>

                <!-- Submit Button -->
                <button class="btn1">Sign Up</button>


            </form>
        </div>
        <div class="footer">
            <p>Copyright &copy; iBlog.com</p>
            <a href="<a href="https://www.vecteezy.com/free-vector/typing">Vector Credits: Vecteexy</a></a>   
        </div>
    </div>


</body>
</html>
